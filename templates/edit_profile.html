{% extends "base.html" %}


{% block title %} Edit Profile {% endblock %}

{% block content %}
    <h1 class="mt-3"> Edit Profile: </h1>
    <div class="changerecipe text-center">
        <div class="changerecipeform">
            <p class="mb-4">
                <strong>Username:  {{user.username}}</strong>
            </p>


            <form method="post" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="m-3">
                    You can change your password using
                    <a href="/password/">
                        this form
                        <i class="fas fa-envelope"></i>
                    </a>.
                </div>
                <button type="submit" class="btn btn-secondary m-3"> Update Profile </button>
            </form>

        </div>


    </div>

{% endblock %}
