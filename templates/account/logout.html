{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="text-center">
    <div class="mx-auto">
      <h2 class="mt-3">{% trans "Sign Out" %}</h2>
      <br>

      <p class="mt-4">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-secondary mt-4" type="submit">{% trans 'Sign Out' %}</button>
      </form>

    </div>
  </div>


{% endblock %}
