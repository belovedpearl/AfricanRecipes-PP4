{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <h1>Change Password :</h1>
    <div class="text-center">
        <div class="mx-auto">
            <form class="login" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary d-block mx-auto" type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock %}
